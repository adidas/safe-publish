dist: trusty
language: node_js
node_js:
- "10"

install:
- npm install

script:
- npm run setup
- npm run lint
- npm run lerna:exec -- cp ../../LICENSE .

deploy:
  provider: script
  script: bash .travis/publish.sh
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+
